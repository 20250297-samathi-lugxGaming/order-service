name: order-service ci cd flow

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

env:
  PROJECT_ID: ${{ secrets.GKE_PROJECT }}
  SI_CLUSTER: lugx-cluster
  SI_ZONE: us-central1-a
  DEPLOYMENT_NAME: order-service
  IMAGE: order-service
  TAG: prod

jobs:
  setup-build-publish-deploy:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v1

      - name: Set up JDK 21
        uses: actions/setup-java@v1
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: maven

      - name: Build with Maven
        run: mvn clean install -DskipTests

      - name: Setup Google Cloud CLI
        uses: GoogleCloudPlatform/github-actions/setup-gcloud@0.1.3
        with:
          service_account_key: ${{ secrets.GKE_SA_KEY }}
          project_id: ${{ secrets.GKE_PROJECT }}

      - name: Configure Docker Auth
        run: gcloud --quiet auth configure-docker

      - name: Get GKE Cluster Credentials
        run: gcloud container clusters get-credentials "$SI_CLUSTER" --zone "$SI_ZONE"

      - name: Build Docker Image
        run: docker build -t gcr.io/$PROJECT_ID/$IMAGE:$TAG .

      - name: Push Docker Image
        run: docker push gcr.io/$PROJECT_ID/$IMAGE:$TAG

      - name: Deploy to GKE
        run: |
          kubectl apply -f order-service.yaml
          kubectl apply -f order-service-deployment.yaml
          kubectl rollout restart deployment $DEPLOYMENT_NAME
